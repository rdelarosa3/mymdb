<form id="createMovie" class="main-form">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter ">
    </div>
    <div class="form-group">
        <label for="year">Year</label>
        <select class="form-control" id="year"></select>
    </div>
    <div class="form-group">
        <label for="rated">Rated</label>
        <select class="form-control" id="rated">
            <option value="G">G</option>
            <option value="PG">PG</option>
            <option value="PG-13">PG-13</option>
            <option value="R">R</option>
            <option value="NC-17">NC-17</option>
        </select>
    </div>
    <div class="form-group">
        <label for="released">Released</label>
        <input type="date" class="form-control" id="released">
    </div>
    <div class="form-group">
        <label for="runtime">Runtime</label>
        <input type="number" min="10" max="10000" class="form-control" id="runtime">
    </div>
    <div class="form-group">
        <label for="genre">Genre</label>
        <select multiple class="form-control" id="genre">
        </select>
    </div>
    <div class="form-group">
        <label for="director">Director</label>
        <input type="text" class="form-control" id="director" placeholder="Enter ">
    </div>
    <div class="form-group">
        <label for="actors">Actors</label>
        <input type="text" class="form-control" id="actors" placeholder="Enter ">
    </div>
    <div class="form-group">
        <label for="plot">Plot</label>
        <textarea class="form-control" id="plot"></textarea>
    </div>
    <div class="form-group">
        <label for="language">Language</label>
        <select class="form-control" id="language" ></select>
    </div>
    <div class="form-group">
        <label for="poster">Poster</label>
        <input type="url" class="form-control" id="poster" name="poster" placeholder="https://example.com/poster.jpg">
    </div>
    <div class="form-group">
        <label for="rating">Rating <span id="currentRating" class="text-muted"></span></label>
        <input type="range" class="custom-range" step="0.1" min="0" max="10" id="rating">
    </div>
    <input type="hidden" name="currId" value="">
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
